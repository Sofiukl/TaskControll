<div class="container">
     <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="modal-header">
                {{projectCommentView.title}}
            </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="modal-body">

                <div class="form-group">
                    <label for="startDate">Start Date: </label>
                    {{projectCommentView.form.startDate}}
                </div>
                
                 <div class="form-group">
                    <label for="completionDate">Completion Date: </label>
                    {{projectCommentView.form.completionDate}}
                </div>

                <div class="form-group">
                    <label for="comment">Description: </label>
                    {{projectCommentView.form.description}}
                </div>

            </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="pull-right comment-footer">
                <button class="btn btn-sm btn-warning" type="button" ng-click="projectCommentView.cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
