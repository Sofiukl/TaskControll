<div class="row">
	<div class="panel">
		<div class="panel-body">
			<div class="row">
	    		<div class="col-xs-12 text-success">
	    			<h3> Search Result </h3>
	    			<div class="hr-bottom"> </div>
	    		</div>
		    	<div class="col-xs-12">
					<table class="table table-sm">
						<thead class="text-warning">
							<tr>
							<td><h5> Status </h5></td>
							<td><h5> Name </h5></td>
							<td><h5> Priority</h5></td>
							<td><h5> Parent</h5></td>
							<td><h5> Assigned To</h5></td>
							<td><h5> Due Date</h5></td>
							</tr>
						<thead>

						<tbody>
							<tr ng-repeat="task in taskSearchCtrl.allTasks | filter : taskSearchCtrl.searchText | orderBy : taskSearchCtrl.orderByString : taskSearchCtrl.sortOrderDesc" class="bg-{{(task.status == 'Open')? 'warning' : 'success'}} cursor-pointer">
							<td>{{task.status}}</td>
							<td>{{task.name}}</td>
							<td>{{task.priority}}</td>
							<td>{{task.parentTask.name}}</td>
							<td>{{task.assignedTo}}</td>
							<td>{{task.dueDate | date}}</td>
							</tr>
						</tbody>
					</table>
					<div class="hr-bottom"> </div>
		    	</div>
		    	<div class="col-xs-12">

		    		<div class="row">
		    			<div class="col-xs-12 col-sm-12 col-md-4">
		    				<label> Sort By: </label>		
		    			</div>
		    			<div class="col-xs-12 col-sm-12 col-md-4">
		    				<select id="status" class="form-control" ng-model="taskSearchCtrl.orderByString">
								<option ng-repeat="option in taskSearchCtrl.orderByList" value="{{option.id}}">{{option.name}}</option>
  							</select>
		    			</div>
		    			<div class="col-xs-6 col-sm-6 col-md-2">
		    				<input type="checkbox" ng-model="taskSearchCtrl.sortOrderDesc"> Desc
		    			</div>
		    		</div>
				</div>
		    </div>
		</div>
	</div>
</div>
