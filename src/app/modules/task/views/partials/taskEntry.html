<div class="row">
	<div class="panel panel-default">
	    <div class="panel-body">
	    	<div class="col-xs-12 text-danger">
	    		<h4> Add Your Task </h4>
	    	</div>
    		<div class="col-xs-12 col-sm-12 col-md-12 padding-top-5">
    			<input class="form-control input-lg" id="inputlg" type="text" ng-model="taskCtrl.task.name" placeholder="Type Your Task">
    		</div>	
    		<div class="col-xs-12 col-sm-12 col-md-4 padding-top-5">
    			<input placeholder="Any Due Date have you in mind"  type='text' ng-model="taskCtrl.task.dueDate" class="form-control date" id="datepicker1" />	
    		</div>
            <div class="col-xs-12 col-sm-12 col-md-4 padding-top-5">
                <input type="file" file-model="taskCtrl.taskFile" ngf-select ngf-pattern="'image/*'" accept="image/*" ngf-max-size="2MB"/>
            </div>
            <!-- <div class="col-xs-12 col-sm-12 col-md-4 padding-top-5">
               <i class="fa fa-upload fa-2x" aria-hidden="true" ng-click="taskCtrl.uploadFile()"></i>
            </div> -->
    		<div class="col-xs-12 col-sm-12 col-md-12 padding-top-12 text-info extra-options">
    			<i class="fa fa-folder-open fa-2x" title="In which folder you want to place the task" aria-hidden="true" ng-click="taskCtrl.showFolderOption = !taskCtrl.showFolderOption"></i>
    			<i class="fa fa-user fa-2x" title="Whome you want to assign the task" aria-hidden="true" ng-click="taskCtrl.showUserOption = !taskCtrl.showUserOption"></i>
    			<i class="fa fa-star-o fa-2x" title="How improtant is this task" aria-hidden="true" ng-click="taskCtrl.showPriorityOption = !taskCtrl.showPriorityOption"></i>
    		</div>
    		<div class="col-xs-12 col-sm-12 col-md-4 pull-right">
				<div ng-if="taskCtrl.showPriorityOption" class="padding-top-5">
					<i class="fa fa-star-o fa-2x {{taskCtrl.firstStar}}" aria-hidden="true" ng-click="taskCtrl.changePriorityClass('1')"></i>
					<i class="fa fa-star-o fa-2x {{taskCtrl.secondStar}}" ng-class="taskCtrl.secondStar" aria-hidden="true" ng-click="taskCtrl.changePriorityClass('2')"></i>
					<i class="fa fa-star-o fa-2x {{taskCtrl.thirdStar}}" ng-class="taskCtrl.thirdStar" aria-hidden="true" ng-click="taskCtrl.changePriorityClass('3')"></i>
				</div>
				
				<div class="padding-top-5">
    				<input type="text" ng-if="taskCtrl.showUserOption" placeholder="Whome you want to assign the task" ng-model="taskCtrl.task.assignedTo"   class="form-control" aria-label="Assigned To with input">
				</div>
				
				<div class="padding-top-5">
    			<select ng-if="taskCtrl.showFolderOption" id="project" class="form-control pull-right" ng-model="taskCtrl.task.parentTask">
                    <option ng-repeat="option in taskCtrl.projects" value="{{option.id}}">{{option.name}}</option>
                </select>
                </div>

    		</div>
    		<div class="col-xs-4">
    			<div class="btn btn-danger" ng-click="taskCtrl.saveTask()"> Add Task
    		</div>

		</div>
	</div>
</div>

<script type="text/javascript">


$(document).ready(function() {
	$('#datepicker1').datepicker({
        format: "dd/mm/yyyy"
    }); 
});


</script>
